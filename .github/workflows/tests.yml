name: Tests

on: push

jobs:
    test-vitest:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version-file: '.nvmrc'
            - name: Install dependencies
              run: npm ci
            - run: npm install -D type-detect
              working-directory: ./packages/vlossom
            - run: npm run test
              working-directory: ./packages/vlossom
