name: Chromatic

on:
    pull_request:
        types: [opened, synchronize]
    push:
        branches:
            - main

jobs:
    chromatic-build:
        runs-on: ubuntu-latest
        steps:
            - name: Get Commit message
              id: commit_message
              run: echo ::set-output name=message::$(git log --format=%B -n 1 ${{ github.event.head_commit }})

            - if: ${{ github.event.action == 'synchronize' && !contains(steps.commit_message.outputs.message , 'chromatic build') }}
              run: exit 0

            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Install dependencies
              run: yarn install --immutable --immutable-cache --check-cache

            - name: Publish to Chromatic
              uses: chromaui/action@latest
              with:
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  autoAcceptChanges: main
                  workingDir: ./packages/vlossom
